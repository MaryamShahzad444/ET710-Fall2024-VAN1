<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Get in Touch!</title>
    </head>
    <body>
        <header>
            <h2>Get in Touch!</h2>
        </header>
        <main>
            <section>
                <h3>Please fill out the formbelow:</h3>

                <form method="GEt" action="process.html">

                    <p>
                        <div>
                            <strong>
                                <label for="firstName">
                                    FIRST NAME <span class="required">*</span>
                                </label>
                            </strong>
                        </div>
                        <br>
                        <input name="firstName" maxlength="25" size="50" class="padding" placeholder="Please enter first name..." required>
                    </p>

                    <p>
                        <div>
                            <strong>
                                <label for="lastName">
                                    LAST NAME <span class="required">*</span>
                                </label>
                            </strong>
                        </div>
                        <br>
                        <input name="lastName" maxlength="25" size="50" class="padding" placeholder="Please enter last name..." required>
                    </p>
                    <p>
                        <div>
                            <strong>
                                <label for="email">
                                    EMAIL <span class="required">*</span>
                                    </label>
                                </strong>
                        </div>
                        <br>
                        <input name="email" maxlength="50" size="50" class="padding" placeholder="Please enter email..."required>
                    </p>  
                    <p>
                        <div>
                            <strong>
                                <label for="phone">
                                    PHONE NUMBER
                                </label>
                            </strong>
                        </div>
                        <br>
                        <input name="phone" maxlemgth="10" size="30" class="padding" placeholder="Please enter phone number...">
                    </p>
                    <hr>
                    <p> 
                        <div>
                             <strong>
                                <label for="discoverd">
                                    HOW DID YOU HEAR ABOUT
                                </label>
                             </strong>
                        </div>
                        <br>
                        <div>
                            <input type="checkbox" name="discovered" value="Instagrame">Instagram
                            <input type="checkbox" name="discovered" value="Facebook">Facebook
                            <input type="checkbox" name="discovered" value="LinkedIn">LinkedIn
                        </div>
                        <div>
                            <input type="checkbox" name="discovered" value="Instagrame">Career Builder
                            <input type="checkbox" name="discovered" value="Facebook">Monster
                            <input type="checkbox" name="discovered" value="LinkedIn">Indeed
                        </div>
                    </p>
                    <p> 
                        <div>
                             <strong>
                                <label for="contactYou"> 
                                    WHAT IS THE BEST WAT TO CONTACT YOU? <span class="required">*</span>
                                </label>
                             </strong>
                        </div>
                        <br>
                        
                        <div> 
                            <input type="radio" name="contactYou" value="Email" required>Email
                            <input type="radio" name="contactYou" value="Phone Call" required>Phone Call
                            <input type="radio" name="contactYou" value="Text Message" required>Text Message
                        </div>
                    </p>
                    <p>
                        <div>
                            <strong>
                                <label for="reason">
                                    WHAT IS THE REASON FOR REACHING OUT? <span class="required">*</span>
                                </label>
                            </strong>
                        </div>
                        <br>

                         <div>
                             <select name="reason" required>
                                 <option value="" selected>
                                     Pick One...
                                 </option>
                                 <option value="Inquired About Work">
                                     Inquired About Work
                                 </option>
                                 <option value="Freelance Work">
                                     Freelance Work
                                 </option>
                                 <option value="Incorect Invoice">
                                     Incorect Invoice
                                 </option>
                             </select>     
                         </div>
                    </p>

                </form>
            </section>
        </main>
    </body>
</html>
